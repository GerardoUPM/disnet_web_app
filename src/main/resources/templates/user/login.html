<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DISNET - User Login</title>
    <div th:replace="fragments/header :: header-css"/>
    <link type="text/css" rel="stylesheet"  th:href="@{/css/user.css}" media="screen,projection" />
</head>
<body class="login-content" >
    <div th:replace="fragments/header :: header"/>
    <div class="container">
        <br/><br/><br/><br/><br/>
        <div id="login-request" class="row" >
            <div class="col s12 m8 l8 offset-m2 offset-l2">
                <div class="z-depth-5 card" style="padding: 24px;">
                    <div class="row">
                        <form class="login-form" method="post" th:action="@{/user/login}" ><!---->
                            <div class="input-field col s12 m12 l12 center">
                                <a href="/">
                                    <img width="300" th:src="@{/images/logo_disnet/H_color.png}" alt=""
                                        class="responsive-img valign profile-image-login tooltipped"
                                        data-position="bottom" data-delay="50" data-tooltip="Come back to the DISNET home" />
                                </a>
                                <br/>
                                <br/>
                                <p class="center login-form-text"><h5>User Login</h5></p>
                                <br/>
                            </div>
                            <div class="input-field col s10 m10 l10 offset-l1 offset-m1 offset-s1 center">
                                <i class="medium material-icons prefix">email</i>
                                <input id="email" name="email" type="email" class="validate" />
                                <label for="email" class="center-align">Email</label>
                            </div>
                            <div class="input-field col s10 m10 l10 offset-l1 offset-m1 offset-s1 center">
                                <i class="medium material-icons prefix">lock</i>
                                <input id="password" name="password" type="password" class="validate" />
                                <label for="password">Password</label>
                            </div>
                            <!--<div class="input-field col s12 m12 l12 center ">-->
                                <!--<p class="center login-form-text">By creating an account by clicking on "Register now" <br/> you are accepting the <a class="modal-trigger" href="#terms_and_conditions">&lt;!&ndash;onclick="showTermsAndConditions()"&ndash;&gt;Terms and Conditions of DISNET</a>.</p>-->
                            <!--</div>-->
                            <div class="input-field col s12 m12 l12">
                                <button type="submit" class="btn waves-effect waves-light col s8 m8 l8 offset-l2 offset-m2 offset-s2 blue darken-3">Login</button>
                            </div>
                            <div class="col s12 m12 l12"><br/></div>
                            <div class="col s12 m12 l12 center">
                                <div class="col s6 m6 l6 left-align">
                                    <a th:href="@{/user/registration}">New to DISNET? Create an account.</a>
                                </div>
                                <div class="col s6 m6 l6 right-align">
                                    <a th:href="@{/user/forgot}">Forgot password?</a>
                                </div>
                            </div>
                        </form>
                        <!-- Modal Trigger -->
                        <!--<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>-->

                        <!-- Modal Structure -->
                        <div id="terms_and_conditions" class="modal modal-fixed-footer">
                            <div class="modal-content">
                                <h4>DISNET Terms And Conditions</h4>
                                <p>A bunch of text</p>
                            </div>
                            <div class="modal-footer">
                                <!--<a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat ">Disagree</a>-->
                                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">OK</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <div class="col s6 m3 l3 center-align tooltipped" data-position="bottom" data-tooltip="Terms and Conditions"><a href="#">Terms</a></div>
                                <div class="col s6 m3 l3 center-align tooltipped" data-position="bottom" data-tooltip="Privacy"><a href="#">Privacy</a></div>
                                <div class="col s6 m3 l3 center-align tooltipped" data-position="bottom" data-tooltip="Security"><a href="#">Security</a></div>
                                <div class="col s6 m3 l3 center-align tooltipped" data-position="bottom" data-tooltip="Contact DISNET"><a href="#">Contact</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/><br/><br/><br/><br/>
    </div>
    <div th:replace="fragments/footer :: footer"/>
    <div th:replace="fragments/footer :: footer-js"/>
    <script type="text/javascript" th:src="@{/js/user/login.js}"></script>
    <!--Se encuentra al final para que cargue al encontrar un error-->
    <div th:if="${param.error}" class="input-field col s12 m12 l12 center red-text text-darken-4">
        <script>
            var $toastContent = $('<span class="red-text text-lighten-4">Email or Password invalid, please verify!</span>');
            Materialize.toast($toastContent, 8000);</script>
    </div>
</body>
</html>
