<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:fragment="header-css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="DISNET description in process..."/>
        <meta name="keywords" content="disnet, diseases, disease network, disease graphs, upm, ctb, medal, health" />
        <meta name="author" content="Dr. Alejandro Rodríguez González and PhD Student Gerardo Lagunes García"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

        <!-- Favicons-->
        <!--<link rel="icon" href="../../favicon.ico"/>-->
        <!--<link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">-->
        <meta name="msapplication-TileColor" content="#0d47a1"/>
        <!--<meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">-->
        <!--<link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">-->
        <!--  Android 5 Chrome Color-->
        <meta name="theme-color" content="#0d47a1"/>

        <!-- CSS
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css" />
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        -->

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--<link href="https://fonts.googleapis.com/icon?family=Roboto" rel="stylesheet"/>-->
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}" media="screen,projection" />
        <!--<link type="text/css" rel="stylesheet" th:href="@{/css/ghpages-materialize.css}" media="screen,projection" />-->
        <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" media="screen,projection" />
        <link type="text/css" rel="stylesheet" th:href="@{/css/sweetalert/sweetalert.css}" media="screen,projection" />
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </div>
</head>
<body>
<header th:fragment="header" ><!--class="navbar-fixed"-->
    <!-- this is header -->
    <ul id="dropdownAPIs_principal" class="dropdown-content">
        <!--<li><a th:href="@{/apis/tvp}" class="blue-text text-darken-4">TVP API</a></li>-->
        <li><a th:href="@{/apis/disnet}" class="blue-text text-darken-4">DISNET API</a></li>
        <!--<li><a th:href="@{/apis/disnet}" class="blue-text text-darken-4">DISNET API test</a></li>-->
    </ul>
    <ul id="dropdownAPIs_mobile" class="dropdown-content">
        <!--<li><a th:href="@{/apis/tvp}" class="blue-text text-darken-4">TVP API</a></li>-->
        <li><a th:href="@{/apis/disnet}" class="blue-text text-darken-4">DISNET API</a></li>
        <!--<li><a th:href="@{/apis/disnet}" class="blue-text text-darken-4">DISNET API test</a></li>-->
    </ul>
    <ul id="about_principal" class="dropdown-content">
        <!--<li><a th:href="@{/apis/tvp}" class="blue-text text-darken-4">TVP API</a></li>-->
        <li><a th:href="@{/about}" class="blue-text text-darken-4">DISNET</a></li>
        <li><a th:href="@{/members}" class="blue-text text-darken-4">Team</a></li>
    </ul>
    <ul id="about_mobile" class="dropdown-content">
        <!--<li><a th:href="@{/apis/tvp}" class="blue-text text-darken-4">TVP API</a></li>-->
        <li><a th:href="@{/about}" class="blue-text text-darken-4">DISNET</a></li>
        <li><a th:href="@{/members}" class="blue-text text-darken-4">Team</a></li>
    </ul>

    <nav class="blue darken-4" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">
                <img width="200" th:src="@{/images/logo_disnet/H_White.png}" alt=""
                     class="responsive-img valign profile-image-login tooltipped"
                     data-position="bottom" data-delay="50" data-tooltip="Go to the DISNET home" />
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
                <!-- Dropdown Trigger -->
                <li><a class="dropdown-button" href="#!" data-activates="dropdownAPIs_principal">APIs<i class="material-icons right">arrow_drop_down</i></a></li>
                <!-- Dropdown Trigger -->
                <!--<li><a class="dropdown-button" href="#!" data-activates="about_principal">About<i class="material-icons right">arrow_drop_down</i></a></li>-->

                <li sec:authorize="isAuthenticated()" id="control_panel_li"><!--isAnonymous()-->
                    <a th:href="@{/user/client/home}" >Control Panel</a>
                </li>
                <li sec:authorize="isAuthenticated()" id="logout_li"><!--!isAnonymous()-->
                    <a><form id="logout_li_form" th:action="@{/user/logout}" method="get"><!--th:if="${email!=null}"-->
                        Sign Out
                    </form></a>
                </li>
                <li sec:authorize="!isAuthenticated()" id="registration_li"><!--isAnonymous()-->
                <a href="/user/registration">Sign up</a>
                </li>
                <li sec:authorize="!isAuthenticated()" id="signin_li"><!--isAnonymous()-->
                    <a><form id="signin_li_form" th:if="${email==null}" th:action="@{/user/login}" method="get">
                        Log In
                    </form></a>
                </li>
                <li><a href="#">Results</a></li>
                <li><a th:href="@{/members}">About</a></li>
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <li><a href="/">Home</a></li>
                <!-- Dropdown Trigger -->
                <li><a class="dropdown-button" href="#!" data-activates="dropdownAPIs_mobile">APIs<i class="material-icons right">arrow_drop_down</i></a></li>
                <!--<li><a class="dropdown-button" href="#!" data-activates="about_mobile">About<i class="material-icons right">arrow_drop_down</i></a></li>-->
                <li sec:authorize="isAuthenticated()" id="control_panel_li_mobile"><!--isAnonymous()-->
                    <a th:href="@{/user/client/home}" >Control Panel</a>
                </li>
                <li sec:authorize="isAuthenticated()" id="logout_li_mobile"><!--!isAnonymous()-->
                    <a><form id="logout_li_form_mobile" th:action="@{/user/logout}" method="get"><!--th:if="${email!=null}"-->
                        Sign Out
                    </form></a>
                </li>
                <li sec:authorize="!isAuthenticated()" id="registration_li_mobile"><!--isAnonymous()-->
                <a href="/user/registration">Sign up</a>
                </li>
                <li sec:authorize="!isAuthenticated()" id="signin_li_mobile"><!--isAnonymous()-->
                    <a><form id="signin_li_form_mobile" th:if="${email==null}" th:action="@{/user/login}" method="get">
                        Log In
                    </form></a>
                </li>
                <li><a href="#">Results</a></li>
                <li><a th:href="@{/members}">About</a></li>
            </ul>

            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="large material-icons">menu</i></a>
        </div>
    </nav>
</header>

</html>
